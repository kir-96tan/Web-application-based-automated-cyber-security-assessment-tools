<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Options</title>
    <style>
        body {
            background: linear-gradient(#67d4e4, black);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navbar header b a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            text-align: center;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        input[type="radio"] {
            margin: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            padding: 0;
            width: 0;
            height: 0;
            position: absolute;
            z-index: -1;
            opacity: 0;
        }

        input[type="radio"]+label {
            display: inline-block;
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        input[type="radio"]:checked+label {
            background-color: #67d4e4;
            color: black;
            /* Add this line */
            border-color: #67d4e4;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #67d4e4;
        }
    </style>
</head>

<body>

    <div class = 'navbar'>
        <header>
            <b><a href="/" title="Go to home page" style = "color: white;">HOME</a></b><span> | </span>
            <b><a href="/members" style = "color: white;">MEMBERS</a></b>
            </header>
        </div>

    <div class="container">
        <h1>Select any Function</h1>
        <form action="/submit" method="post">
            <div class="option">
                <input type="radio" id="port_scan" name="scan_type" value="Port Scan" required>
                <label for="port_scan">Port Scan</label>
            </div>
            <div class="option">
                <input type="radio" id="host_discovery" name="scan_type" value="Host Discovery" required>
                <label for="host_discovery">Host Discovery</label>
            </div>
            <div class="option">
                <input type="radio" id="packet_capturing" name="scan_type" value="Packet Capturing" required>
                <label for="packet_capturing">Packet Capturing</label>
            </div>
            <div class="option">
                <input type="radio" id="Footprinting" name="scan_type" value="Footprinting" required>
                <label for="Footprinting">Footprinting</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
